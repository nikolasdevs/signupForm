<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Individual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo-box">
          <img src="./images/Logo.svg" alt="" />
        </div>
        <div class="text">
          <div class="title-box">
            <h2>For Individuals</h2>
          </div>
          <div class="desc-text">
            <p>
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity, and improving organization
              wellness.
            </p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <form action="/signup_individual" method="post">
          <div class="half-boxes">
            <div class="input-box half-box">
              <label for="name">First Name</label>
              <input type="text" id="firstName" name="name" required />
            </div>
            <div class="input-box half-box">
              <label for="name">Last Name</label>
              <input type="text" id="lastName" name="name" required />
            </div>
          </div>
          <div class="half-boxes">
            <div class="input-box half-box">
              <label for="gender"> Gender </label>
              <select name="gender" id="gender">
                <option>Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="input-box half-box">
              <label for="dob">First Name</label>
              <input type="date" id="dateOfBirth" name="dob" required />
            </div>
          </div>
          <div class="half-boxes">
            <div class="input-box half-box">
              <label for="weight">Weight (KG)</label>
              <input
                type="text"
                id="weight"
                name="name"
                required
                placeholder="Enter Weight"
              />
            </div>
            <div class="input-box half-box">
              <label for="height">Height (CM)</label>
              <input
                type="text"
                id="height"
                name="name"
                required
                placeholder="Enter Height"
              />
            </div>
          </div>
          <div class="input-box">
            <label for="name">Activity Level</label>
            <select name="activity" id="activity">
              <option>Select here</option>
            </select>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="btn-box"><button>Register</button></div>

          <div class="footer">
            <p>
              By clicking Register, you agree to our
              <a href="#">Terms of Use</a> and our
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
